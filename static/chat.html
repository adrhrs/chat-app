<!DOCTYPE html>
<html>

<head>
    <title>Chatbox UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .chatbox {
            height: 500px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Active Users</h3>
                <ul class="list-group">
                    <li class="list-group-item">User 1</li>
                    <li class="list-group-item">User 2</li>
                    <li class="list-group-item">User 3</li>
                </ul>
            </div>
            <div class="col-md-8">
                <h3>Chat</h3>
                <div class="chatbox">
                    <div class="card">
                        <div class="card-body">
                            <p>User 1: Hello!</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p>User 2: Hi there!</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p>User 1: How are you?</p>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type your message">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
